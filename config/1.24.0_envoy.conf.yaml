static_resources:
  listeners:
    - name: micros_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      per_connection_buffer_limit_bytes: 16777216
      tcp_fast_open_queue_length: 0
      traffic_direction: INBOUND
      filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              tracing:
                provider:
                  name: envoy.tracers.zipkin
                  typed_config:
                    "@type": type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
                    collector_cluster: app
                    collector_endpoint: "/api/v2/spans"
                    collector_endpoint_version: HTTP_JSON
              stat_prefix: ingress_http
              common_http_protocol_options:
                idle_timeout: 3595.000s
              http_protocol_options:
                header_key_format:
                  proper_case_words: {}
              http2_protocol_options:
                initial_stream_window_size: 16777216
              max_request_headers_kb: 64
              use_remote_address: true
              proxy_100_continue: true
              upgrade_configs:
                - upgrade_type: websocket
              access_log:
                - name: envoy.access_loggers.stdout
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              http_filters:
                - name: envoy.filters.http.router
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              route_config:
                name: local_route
                virtual_hosts:
                  - name: local_service
                    domains: ["*"]
                    routes:
                      - match: 
                          prefix: "/"
                        route: { cluster: app }
                        request_headers_to_add:
                          - header:
                              key: Example-Traceid
                              value: "%REQ(x-b3-traceid)%"
                            append_action: ADD_IF_ABSENT
                            keep_empty_value: false
  clusters:
    - name: app
      connect_timeout: 0.25s
      per_connection_buffer_limit_bytes: 16777216
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      circuit_breakers:
        thresholds:
          - max_connections: 1048576
            max_pending_requests: 1048576
            max_requests: 1048576
            max_retries: 50
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          common_http_protocol_options:
            idle_timeout: 86390s
          explicit_http_config:
            http_protocol_options:
              header_key_format:
                proper_case_words: {}
      load_assignment:
        cluster_name: app
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: localhost
                    port_value: 65000